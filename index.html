<!DOCTYPE html>
<html>
	<head>
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<!--Why make this a webpage instead of an offline python script?-->
		<!-- Makes it easier to access (especially for the non-programmers). The only hard parts are: downloading the CSV, and getting the token. -->
		<div id="login">
			<button id="login-button">Login</button>
		</div>
		<div id="upload-csv" hidden="">
			<form id="csv-form" target="_self">
				<p>
					Upload your .CSVs of emails here:
					<input type="file" id="csv"/>
				</p>
				<input type="submit"/>
			</form>
		</div>
	</body>
</html>
